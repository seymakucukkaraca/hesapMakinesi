<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HESAP MAKİNESİ</title>

    <link href="hesap.css" rel="stylesheet">

</head>

<body>

<div class="hesap">

    <div class="hesap">

        <input type="text" class="calc-numbers" value="0">

        <div class="calculator-buttons">
            <button class="btn mediumpurple operator">&larr;</button>
            <button class="btn is-clear span-2 mediumpurple operator">C</button>
            <button class="btn mediumpurple operator">+</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn mediumpurple operator">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn mediumpurple">x</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn mediumpurple operator">&divide;</button>
            <button class="btn span-3">0</button>
            <button class="btn mediumpurple operator">=</button>

        </div>

    </div>

</div>
<script src="hesap.js"></script>
</body>
</html>
